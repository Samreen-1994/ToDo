<div class="card">
    <div class="card-header">
        Create Todo Item for Selected Employee
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control form-control-sm f12" id="title" name="title"
                [(ngModel)]="this.toDo.title" placeholder="Enter Title" required>
        </div>
        <div class="form-group">
            <label for="detail">Detail</label>
            <textarea type="text" class="form-control form-control-sm f12" id="detail" name="detail" required rows="3"
                [(ngModel)]="this.toDo.details" placeholder="Enter Detail"></textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority level:</label>
            <select class="form-control form-control-sm f12" id="priority" name="priority"
                [(ngModel)]="this.toDo.prioritylevel">
                <option value="1" selected>Critical</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <select class="form-control form-control-sm f12" id="state" name="state" [(ngModel)]="this.toDo.taskState">
                <option value="New" selected>New</option>
                <option value="Active">Active</option>
                <option value="Resolved">Resolved</option>
                <option value="Closed">Closed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estimate">Estimate</label>
            <input type="text" class="form-control form-control-sm f12" id="estimate" name="estimate"
                [(ngModel)]="this.toDo.estimate" placeholder="Enter Estimate" required>
        </div>
        <button class="btn btn-primary f12" (click)="this.createToDo()">Create</button>
    </div>
</div>
